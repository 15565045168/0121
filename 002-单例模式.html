            // 1. 如果要满足第一个条件， 在构建对象时如果已经构建过了一个对象，那么下次直接返回构建过的对象;

            // {a:2}
            
            // 急速缓存选择器;
            function _(selector){

                  // 1. 创建全局容器;
                  if(!_.choosed && !_.choosed_eles){
                        _.choosed = []; // 装选择符的;
                        _.choosed_eles = [];// 装选择结果的;
                  }     

                  // 2. 判定下标缓存数据;
                  var index = null;
                  if((index = _.choosed.indexOf(selector)) === -1){
                        var eles = document.querySelectorAll(selector);
                        _.choosed.push(selector)
                        _.choosed_eles.push(eles);

                        return eles;
                  }else{
                        // index 如果是 -1的话走上面的逻辑，如果不是-1的话走下面的逻辑;
                        return _.choosed_eles[index];
                  }

            }
